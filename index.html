<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius Resource</title>
</head>
<body>
    <header>
        <!--main container section-->
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!--Triangle card-->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img class="w-48" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="triangle-base" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" name="" id="triangle-height" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculatetriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!--Ractangle card-->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img class="w-48" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ractangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="rectangle-width" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" name="" id="rectangle-length" placeholder="length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!--Parallelogram card-->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img class="w-48" src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="parallelogram-base" placeholder="base">
                        <span class="ml-2">cm</span>

                        <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" name="" id="parallelogram-height" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!--Ellipse card-->
                <div class="card w-80 bg-base-100 shadow-xl">
                  <figure><img class="w-48" src="images/ellipse.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area (A) = Ï€ ab</p>
                    <p>
                      <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="ellipse-major-redius" placeholder="large">
                      <span class="ml-2">cm</span>

                      <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" name="" id="ellipse-minor-redius" placeholder="short">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>

                
            </div>

            <div>
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </header>

    <main>
        
    </main>

    <script src="scripts/area-calculate.js"></script>
</body>
</html>
